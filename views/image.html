<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ver Post</title>
    <script src="/scripts/authFetch.js" defer></script>
    <style>
        #postContainer {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .post {
            border-bottom: 1px solid #ccc;
            padding-bottom: 20px;
            margin-bottom: 20px;
        }
        .post img {
            width: 100%;
            display: block;
            margin-bottom: 10px;
        }
        .post .caption {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .post .info {
            font-size: 0.9em;
            color: #555;
            margin-bottom: 10px;
        }
        .post .actions {
            margin-bottom: 10px;
        }
        .post .actions button {
            margin-right: 10px;
        }
        .comments {
            margin-top: 20px;
        }
        .comment {
            border-bottom: 1px solid #eee;
            padding: 10px 0;
        }
        .comment-form {
            margin-bottom: 20px;
        }
        .comment-form textarea {
            width: 100%;
            height: 80px;
            margin-bottom: 10px;
        }
    </style>
    <script src="/scripts/templateLoader.js"></script>
</head>
<body>
    <div id="headerContainer"></div>
    <div id="postContainer"></div>

    <textarea id="commentText" placeholder="Escribe un comentario..."></textarea>
    <button id="submitComment">Enviar</button>
    <div id="commentError" style="color: red; display: none;">El comentario debe tener entre 1 y 256 caracteres.</div>
    <!-- Template for a post -->
    <div id="footerContainer"></div>
    <template id="postTemplate">
        <div class="post">
            <img class="post-image" src="" alt="Imagen de la publicaciÃ³n">
            <div class="caption"></div>
            <div class="info"></div>
            <div class="actions">
                <button class="like-button">Like</button>
            </div>
        </div>
    </template>

    <!-- Template for a comment -->
    <template id="commentTemplate">
        <div class="comment">
            <div class="comment-username"></div>
            <div class="comment-text"></div>
        </div>
    </template>

    <script src="scripts/image.js"></script>
</body>
</html>
