<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User</title>
    <script src="/scripts/authFetch.js" defer></script>


</head>
<body>


    <div id="headerContainer"></div>
    <h1>Edit User</h1>
    <div class="container">
        <form id="editForm">
            <input type="hidden" name="id" id="id">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username">
            <br>
            <label for="email">Email:</label>
            <input type="text" id="email" name="email">
            <br>
            <label for="password">Change password (leave this field empty if you don't want to change it):</label>
            <input type="password" id="password" name="password">
            <input type="submit">
        </form>

        <span style="visibility: hidden;" id="editFeedback"></span>
        <br />
        <hr>

        <span id="notif">
        </span>
        <input id="notif-checkbox" type="checkbox" role="switch" name="switch">
        <span id="notif-text"></span>
        <br> 


    </div>
    <br> 
    <div id="footerContainer"></div>
    <script src="/scripts/templateLoader.js"></script>
    <script src="scripts/edit.js"></script>

</body>
</html>
