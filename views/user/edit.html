<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
    <script src="/scripts/authFetch.js" defer></script>
</head>
<body>
    <h1>Edit User</h1>
    <form id="editForm">
        <input type="hidden" name="id" id="id">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username">
        <br>
        <label for="email">Email:</label>
        <input type="text" id="email" name="email">
        <br>
        <label for="password">Change password:</label>
        <input type="password" id="password" name="password">
        <input type="submit">
        
    </form>
    <span style="visibility: hidden;" id="editFeedback"></span>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            authFetch(`/api/user/whoami`)
                .then(data => {
                    document.getElementById('id').value = data.id;
                    document.getElementById('email').value = data.email;
                    document.getElementById('username').value = data.username;
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        });

        document.getElementById('editForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const id = document.getElementById('id').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const username = document.getElementById('username').value;

            authFetch('/api/user/edit', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ id, email, username, password })
            })
            .then(data => {
                document.getElementById("editFeedback").textContent = "Edited successfully";
                document.getElementById("editFeedback").style.visibility= "visible";
                console.log(data);
            })
            .catch(error => {
                document.getElementById("editFeedback").textContent = error;
                document.getElementById("editFeedback").style.visibility = "visible";
                console.error('Error:', error);
                //alert('An error occurred. Please try again later.');
            });
        });
    </script>
</body>
</html>
